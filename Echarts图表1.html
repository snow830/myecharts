<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1</title>
		<script src="js/echarts.min.js"></script>
	</head>
	<body>
		<div id="container" style="width:50%;height: 500px;"></div>
		<div id="main" style="width:50%;height: 500px;"></div>
		
		<script>
			var myecharts1 = echarts.init(document.getElementById("container"));
			var option = {
				title:{
					text:"第一个图表",
				},
				toolbox:{
					show:true,
					orient:'vertical',
					feature:{
						//保存为图片
						saveAsImage:{
							type:'png',
							name:"我的echarts",
							backgroundColor:'lightbule',
							excludeComponents:['title','toolbox'],
						},
						//数据可视化
						dataView:{
							show:true,
							title:'我的数据',
						}
					}					
				},
				legend:{
					show:true,
					data:[
						{
							name:'苹果',
							icon:'roundRect',
							textStyle:{
								color:'#7FFFD4',
							}
						},
						{
							name:'香蕉',
							textStyle:{
								color:'#FFD700',
							}
						},
						{
							name:'葡萄',
							icon:'roundRect',
							textStyle:{
								color:'#9370D8',
							}
						},
						{
							name:'荔枝',
							icon:'roundRect',
							textStyle:{
								color:'#E19A9A',
							}
						}
					]
				},
				tooltip:{
					show:true,
					trigger:'axis',
					axisPointer:{
						type:'cross',
						crossStyle:{
							color:'lightblue',
						}
					}
				},
				xAxis:{
					type:'category',
					name:'天数',
					data:["星期一","星期二","星期三","星期四","星期五","星期六","星期天"],
					textStyle:{
						value:'星期三',
						color:'pink',
					}
				},
				yAxis:{
					type:'value',
					name:'水果价格',
					min:0,
					max:10,
					axisLabel:{
						formatter:'{value} 元',
					}
				},
				series:[
					{
						name:'苹果',
						type:'bar',
						data:[1.5,3.66,2.89,1.65,7.5,6.3,5.2],
						itemStyle:{
							color:'#7FFFD4',
						}
					},
					{
						name:'香蕉',
						type:'line',
						data:[2.6,3.6,5.3,6.3,8.2,1.2,1.3],
						itemStyle:{
							color:'#FFD700',
						}
					},
					{
						name:'葡萄',
						type:'bar',
						data:[3.3,10,7.8,1.2,3.2,3.5,3.6],
						itemStyle:{
							color:'#9370D8',
						}
					},
					{
						name:'荔枝',
						type:'bar',
						data:[1.7,4.66,7.89,2.65,1.5,3.3,4.2],
						itemStyle:{
							color:'#E19A9A',
						}
					}
				]
			}
			myecharts1.setOption(option);
		</script>
		
		<script>
			var myecharts2 = echarts.init(document.getElementById("main"));
			option={
				title:{
					text:'第一个雷达图',
				},
				toolbox:{
					show:true,
				},
				legend:{
					data:[
						{
							name:'北京',
							icon:'roundRect',
						},
						{
							name:'成都',
							icon:'roundRect',
						},
						{
							name:'上海',
							icon:'roundRect',
						}
					]
				},
				radar:{
					center:['50%','50%'],
					name:{
						formatter:'[{value}]',
						
					}
				}
			}
		</script>
	</body>
</html>
