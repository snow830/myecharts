<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图表集合</title>
		<script type="text/javascript" src="js/echarts.min.js"></script>		
		<link rel="stylesheet" href="img/iconfont1/demo.css">
    	<link rel="stylesheet" href="img/iconfont1/iconfont.css">
    	<link rel="stylesheet" href="asset/css/style_jihe.css" />
    	<script src="js/china.js"></script>
	</head>
	<body>
		<header>
			<div class="banner">
				<div class="first">
					<li style="float: left;margin-left: 45px;">
						<i class="icon iconfont icon-shouye" style="font-size: 35px;color: #FFFFFF;"></i>
					</li>
					<div style="float: left;">
						<p style="font-size: 20px;">图表集合首页</p>
					</div>					
				</div>
				<div class="second">
					<div class="banner_item">
						<p>第一项</p>
					</div>
					<div class="banner_item">
						<p>第二项</p>
					</div>
					<div class="banner_item">
						<p>第三项</p>
					</div>
					<div class="banner_item">
						<p>第四项</p>
					</div>
					<div class="banner_item">
						<p>第五项</p>
					</div>
				</div>		
				<div class="three">
					<div class="icons">
						<li>
							<i class="icon iconfont icon-dengpaotishi" style="font-size: 25px;color: #FFFFFF;"></i>
						</li>
						<li>
							<i class="icon iconfont icon-shezhi" style="font-size: 25px;color: #FFFFFF;"></i>
						</li>		
						<li>
			                <i class="icon iconfont icon-shengyin" style="font-size: 25px;color: #FFFFFF;"></i>
			            </li>
					</div>					
				</div>
			</div>
		</header>
		
		<section class="tubiao">
			<div class="tubiao_top">
				<div id="tubiao_top1" style="float:left;width: 32%;height: 400px;background-color:#DCDCDC;margin-right: 10px;"></div>
				<div id="tubiao_top2" style="float:left;width: 32%;height: 400px;background-color:#DCDCDC;margin-right: 10px;"></div>					
				<div id="tubiao_top3" style="float:left;width: 34%;height: 400px;background-color:#DCDCDC;"></div>			
			</div>
			<div class="tubiao_bottom" style="margin-top: 10px;">
				<div id="tubiao_bottom1" style="float:left;width: 32%;height: 400px;background-color:#DCDCDC;margin-right: 10px;"></div>
				<div id="tubiao_bottom2" style="float:left;width: 32%;height: 400px;background-color:#DCDCDC;margin-right: 10px;"></div>				
				<div id="tubiao_bottom3" style="float:left;width: 34%;height: 400px;background-color:#DCDCDC;"></div>
				<div id="tubiao_bottom2_add"></div>
			</div>
		</section>
		<script src="asset/js/tubiao_top1.js"></script>
		<script src="asset/js/tubiao_top2.js"></script>
		<script src="asset/js/tubiao_top3.js"></script>
		<script src="asset/js/tubiao_bottom1.js"></script>
		<script src="asset/js/tubiao_bottom2.js"></script>
		<script src="asset/js/tubiao_bottom3.js"></script>
	</body>
</html>
